<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Client</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <script src="https://cdn.ckeditor.com/4.7.3/standard-all/ckeditor.js"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <script src="https://use.fontawesome.com/5219767f1a.js"></script>
  <script src="https://embed.runkit.com"></script>
  <script src="https://togetherjs.com/togetherjs-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
</head>
<body>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.14/peer.min.js"></script>
  <script src="./assets/download.js"></script>
  <script>
    TogetherJSConfig_on = {
      ready: function () {
        var data = sessionStorage.getItem('togetherjs-session.status');
        var link='https://localhost:8080/#/main&togetherjs=';
        var dataObj=JSON.parse(data);

        $('#togetherjs-dock').hide();
        $('.togetherjs-dock-right').hide();
        $('#togetherjs-share').hide();   

        window.angularComponentRef.zone.run(() => {
          window.angularComponentRef.component.methodToExport(link+dataObj.shareId);
        });
        
      }
    };

    TogetherJS.on("ready", function () {
      $('#togetherjs-dock').hide();
      $('.togetherjs-dock-right').hide();
    })
</script>
  <app-root></app-root>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</body>
</html>
