<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <script src="https://cdn.ckeditor.com/4.5.3/standard-all/ckeditor.js"></script>
  <link href="https://unpkg.com/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <script src="https://togetherjs.com/togetherjs-min.js"></script>

<body>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.14/peer.min.js"></script>
  <script src="./assets/download.js"></script>
  <script>
  TogetherJSConfig_on = {
    ready: function() {
      var data = sessionStorage.getItem('togetherjs-session.status');
      var link = $('.togetherjs-share-link').val();
      var dataObj = JSON.parse(data);

     $('#togetherjs-dock').hide();
      $('.togetherjs-dock-right').hide();
      $('#togetherjs-share').hide();

     window.angularComponentRef.zone.run(() => {
        window.angularComponentRef.component.methodToExport(link);
      });

     var consoleHolder = console;

     function debug(bool) {
        if (!bool) {
          consoleHolder = console;
          console = {};
          Object.keys(consoleHolder).forEach(function(key) {
            console[key] = function() {};
          })
        } else {
          console = consoleHolder;
        }
      }
      debug(false);
      
   }
  };

 TogetherJS.on("ready", function() {
    $('#togetherjs-dock').hide();
    $('.togetherjs-dock-right').hide();
  })

 </script>
  <app-root></app-root>
</body>
</html>
