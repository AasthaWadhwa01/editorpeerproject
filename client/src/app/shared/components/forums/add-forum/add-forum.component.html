<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <!-- navbar selector -->
      <app-navbar></app-navbar>
    </div>
  </div>
  <!-- start of container -->
  <div class="container main">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group col-sm mt-5 border py-2">
          <label for="inputState" class="questionTitle">{{forumConfig.NEWPOST.QUESTION_TITLE}}<span class="required">*</span></label>
          <input type="text" class="form-control " placeholder="Question title" name="questionTitle" [(ngModel)]="questionTitle">
        </div>
        <div class="form-group col-sm border mt-2 py-3">
          <label for="inputState" class="">{{forumConfig.NEWPOST.PROBLEM_DESCRIPTION}}<span class="required">*</span></label>
          <ckeditor id="problemDescription" class="problemDescription" name="problemDescription" [(ngModel)]="problemDescription"></ckeditor>
        </div>
        <div class="form-group col-sm mt-2 border py-2">
          <label for="inputState" class="">{{forumConfig.NEWPOST.TAGS}}</label>
          <tag-input [(ngModel)]='items' name="items" [maxItems]='5'></tag-input>
        </div>
        <div class="form-group col-sm border mt-2 py-3">
          <label for="inputState" class="">{{forumConfig.NEWPOST.ADD_SNIPPET}}</label>
          <ckeditor id="addSnippet" class="addSnippet" name="addSnippet" [(ngModel)]="addSnippet"></ckeditor>
        </div>
        <div class="row mt-4 mb-4">
          <div class="col-sm-6">
            <button class="btn post btn-sm text-white form-control myBtn" (click)="insertPost()">{{forumConfig.NEWPOST.POST_BUTTON}}</button>
          </div>
          <div class="col-sm-6">
            <button class="btn cancel btn-sm text-white form-control myBtn" (click)="cancel()">{{forumConfig.NEWPOST.CANCEL}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end of container -->
  <div class="row">
    <div class="col-md-12">
      <!-- footer selector -->
      <app-footer></app-footer>
    </div>
  </div>
</div>
